* 有鑑於工業4.0發展，現今許多工廠採用無人化工廠，此機械手臂可將架上物品拿下並轉向放置於指定桌面，可省下許多時間與流程

## 底座

* 底座為固定與穩固此機械手臂之用途，本座外的3個孔可與地面用螺絲加以固定

    </script>

<section data-markdown>
    <script type="text/template">
## 懸臂

* 懸臂為使機械手臂能更多樣的移動之基礎，而此懸臂中間都有挖空之設計，其為減少材料與降低懸臂之重

    </script>
</section>


						
<section data-markdown>

## 馬達

* 馬達為機械手臂的動力來源

<img src=https://i.imgur.com/Lk08ivn.png <width="252" height="316"></a>
<img src=https://i.imgur.com/Uawbs8V.png <width="252" height="316"></a>

    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
## 夾爪

* 夾爪為機械手臂夾取物品之原件，而此夾爪可平放也可夾取物品，全靠夾爪底座的旋轉方向。夾爪靈感來源於夾娃娃機上的機械手臂因此有了此想法

<img src=https://i.imgur.com/7anonw8.png <width="252" height="316"></a>

    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
## 模擬

* V-rep是機器人模擬器，有六種編程方法，七種編程語言以及四種物理引擎，是最完善的模擬系統，在一開始要先把STL圖檔拉進來，並且分解，分解完後再進行旋轉軸、伸縮軸，加入後再進行組件連結，連結完就可進行腳本的編寫

<img src=https://i.imgur.com/grsmYiC.png <width="252" height="250"></a>
    </script>
</section>
